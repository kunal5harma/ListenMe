<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">

    <title>ListenMe Login</title>
</head>
<body>
    <header>
        <div class="left_bx1">
            <div class="content">
                <form method="ost">
                    <h3>Login</h3>
                    <div class="card">
                        <label for="name">Name</label>
                        <input type="text" name="user_name" placeholder="Enter Username..." required>
                    </div>
                    <div class="card">
                        <label for="password">Password</label>
                        <input type="password" name="user_password" placeholder="Enter password..." required>
                    </div>
                    <input type="submit" value="Login" class="submit">
                    <div class="check">
                        <input type="checkbox" name="" id=""><span>Remember Me</span>
                    </div>
                    <p>Don't have a account yet? <a href="signup.html">Sign Up</a></p>
                </form>
            </div>
        </div>
        <div class="right_bx1">
            <img src="img/login_png.jpg" alt="">
            <h3>Incorrect Password</h3>
        </div>
    </header>


    <script src="app.js"></script>
</body>
</html>
